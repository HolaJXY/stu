server:
  port: 8765
#bootstrap.yml（bootstrap.properties）用来在程序引导时执行，应用于更加早期配置信息读取，如可以使用来配置application.yml中使用到参数等
spring:
  application:
    #git上面的配置文件名称需要和那么保持一致
    name: product-view-service-feign
  zipkin:
    base-url: http://localhost:9411
  cloud:
    config:
      #abel 表示 分支：
      label: master
      #默认在文件名称后加上-dev：  实际寻找的文件名称为product-view-service-feign-dev.properties
      profile: dev
      discovery:
        enabled: true
        #这个是配置服务器在 eureka server 里的服务名称，这样就可以定位 config-server了
        serviceId: config-server
    #新增 but总线配置  http://localhost:8765/actuator/bus-refresh需要向这个URL发送请求完成刷新 开启rabbitmq可以完成集群的全部更新
    bus:
      enabled: true
      trace:
        enabled: true
  #新增 rabbitMQ 配置
  rabbitmq:
       host: localhost
       port: 5672
       username: guest
       password: guest
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8100/eureka
feign:
  hystrix:
    # 开启断路器
    enabled: true

